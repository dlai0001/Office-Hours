<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Office Hours</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Office Hours</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li class="btn">{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="chats">
      {{#each item in model}}
        <span style="color:blue;">{{item.name}}</span>
        <span>{{item.message}}</span>
        <br/>
      {{/each}}
      <br/>
      {{view Ember.TextField id="new-todo" placeholder="Enter a message to send."
								 valueBinding="newMessage" action="sendChat"}}
  </script>


  <script type="text/x-handlebars" data-template-name="login">

  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
